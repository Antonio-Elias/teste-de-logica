<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Saque Eletronico</title>
</head>

<body>
    <section class="container">
        <h1>Saque Eletronico</h1>
        <div class="notas">
           <div class="informa-notas-disponiveis"></div>
           <div class="exibe-notas"></div>
        </div>
        <form action="" on>
            <div class="input">
                <label for="valor">Digite o valor do saque:</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor do saque!" min="10">
            </div>
            <button  class="btn_sacar"><i class="bi bi-currency-dollar"></i>Sacar</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>

</html>
