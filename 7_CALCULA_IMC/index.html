<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular IMC</title>
</head>

<body>
    <section class="container">
        <h1>Calculo de IMC </h1>
        <div class="resultado"></div>
        <form action="">
            <div class="input">
                <label for="peso">Digite o peso:</label>
                <input type="number" id="peso" name="peso" min="1">
            </div>
            <div class="input">
                <label for="altura">Digite a altura:</label>
                <input type="number" id="altura" name="peso" min="1">
            </div>

            <button class="btn_calcular"> Calcular IMC </button>
        </form>
    </section>

    <script src="index.js"></script>
</body>

</html>
